name: Hugo Docker Image CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  # schedule:
  #   - cron: '0 3 * * *' # 每天构建一次（可选）
  # schedule:
  #   - cron: '0 3 * * 1' # 每周一构建一次 (例如，每周一凌晨3点)

# 明确设置权限，避免fork仓库的权限问题
permissions:
  contents: read
  packages: write  # 推送镜像到GitHub Container Registry所需权限
  security-events: write
  actions: read

env:
  DOCKER_REPO: bailangvvking/hugo
  IMAGE_NAME: hugo
  IMAGE_TAG: main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on:
      # ubuntu-latest
      - self-hosted
      - linux
      - x64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          # platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/hugo:latest
            ghcr.io/${{ github.repository_owner }}/hugo:${{ github.sha }}

      - name: Output image info
        run: |
          echo "Image built and pushed successfully"
          echo "Repository: ghcr.io/${{ github.repository_owner }}/hugo"
          echo "Tags: latest, ${{ github.sha }}"

      - name: Set package visibility to public
        run: |
          # 使用GitHub API将容器包设置为公开可见
          # 需要GITHUB_TOKEN具有packages:write权限
          PACKAGE_NAME="hugo"
          OWNER="${{ github.repository_owner }}"
          
          echo "Setting package visibility to public for $OWNER/$PACKAGE_NAME"
          
          # 获取包ID
          PACKAGE_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/user/packages/container/$PACKAGE_NAME" | jq -r '.id')
          
          if [ -z "$PACKAGE_ID" ] || [ "$PACKAGE_ID" = "null" ]; then
            echo "Failed to get package ID. Trying organization endpoint..."
            PACKAGE_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/orgs/$OWNER/packages/container/$PACKAGE_NAME" | jq -r '.id')
          fi
          
          if [ -n "$PACKAGE_ID" ] && [ "$PACKAGE_ID" != "null" ]; then
            echo "Package ID: $PACKAGE_ID"
            # 更新包可见性为公开
            curl -X PATCH \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              -d '{"visibility":"public"}' \
              "https://api.github.com/user/packages/container/$PACKAGE_ID"
            echo "Package visibility set to public"
          else
            echo "Warning: Could not retrieve package ID. Visibility may remain private."
            echo "You can manually set package visibility at: https://github.com/users/$OWNER/packages/container/$PACKAGE_NAME/settings"
          fi

