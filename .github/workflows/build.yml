name: Hugo Docker Image CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  # schedule:
  #   - cron: '0 3 * * *' # 每天构建一次（可选）
  # schedule:
  #   - cron: '0 3 * * 1' # 每周一构建一次 (例如，每周一凌晨3点)

# 明确设置权限，避免fork仓库的权限问题
permissions:
  contents: read
  security-events: write
  actions: read

env:
  DOCKER_REPO: bailangvvking/hugo
  IMAGE_NAME: hugo
  IMAGE_TAG: main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on:
      # ubuntu-latest
      - self-hosted
      - linux
      - x64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure Docker daemon with mirror
        run: |
          # 配置Docker使用镜像加速
          sudo mkdir -p /etc/docker
          echo '{
            "registry-mirrors": [
              "https://hub.1panel.dev"
            ],
            "insecure-registries": [],
            "debug": true,
            "experimental": false,
            "max-concurrent-downloads": 10
          }' | sudo tee /etc/docker/daemon.json
          
          # 重启Docker使配置生效
          sudo systemctl restart docker
          sleep 5
          echo "Docker配置已更新"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # platforms: linux/amd64,linux/arm64
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.DOCKER_REPO }}:${{ env.IMAGE_TAG }}

      - name: Output image info
        run: |
          echo "Image built and pushed successfully"
          echo "Repository: ${{ env.DOCKER_REPO }}"
          echo "Tag: ${{ env.IMAGE_TAG }}"

      - name: Scan image for vulnerabilities
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:main
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        if: github.event_name != 'pull_request' && github.event_name != 'schedule'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'container-vulnerability-scan'
