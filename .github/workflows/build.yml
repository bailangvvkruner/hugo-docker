name: Hugo Docker Image CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  # schedule:
  #   - cron: '0 3 * * *' # 每天构建一次（可选）
  # schedule:
  #   - cron: '0 3 * * 1' # 每周一构建一次 (例如，每周一凌晨3点)

# 明确设置权限，避免fork仓库的权限问题
permissions:
  contents: read
  packages: write  # 推送镜像到GitHub Container Registry所需权限
  security-events: write
  actions: read

env:
  DOCKER_REPO: bailangvvking/hugo
  IMAGE_NAME: hugo
  IMAGE_TAG: main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on:
      # ubuntu-latest
      - self-hosted
      - linux
      - x64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          # platforms: linux/amd64,linux/arm64
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/hugo:latest
            ghcr.io/${{ github.repository_owner }}/hugo:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "Image built and pushed successfully"
          echo "Repository: ghcr.io/${{ github.repository_owner }}/hugo"
          echo "Tags: latest, ${{ github.sha }}"

